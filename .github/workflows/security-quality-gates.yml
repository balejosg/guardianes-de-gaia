name: üõ°Ô∏è Security & Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_level:
        description: 'Security scan level'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - comprehensive
          - compliance

env:
  # Security scanning configuration
  FAIL_ON_HIGH: true
  FAIL_ON_CRITICAL: true
  SARIF_UPLOAD: true

jobs:
  # ============================================
  # Code Quality Gates
  # ============================================
  code-quality-gate:
    name: üìä Code Quality Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    outputs:
      quality-gate-passed: ${{ steps.quality-check.outputs.passed }}
      coverage-percentage: ${{ steps.coverage.outputs.percentage }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: üß™ Run tests with coverage
        working-directory: ./backend
        run: |
          mvn clean test jacoco:report
      
      - name: üìä Extract coverage metrics
        id: coverage
        working-directory: ./backend
        run: |
          # Extract coverage percentage from JaCoCo report
          if [ -f "target/site/jacoco/index.html" ]; then
            COVERAGE=$(grep -o 'Total[^%]*%' target/site/jacoco/index.html | grep -o '[0-9]*%' | head -1 | tr -d '%')
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Coverage: $COVERAGE%"
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "No coverage report found"
          fi
      
      - name: üîç SonarQube Quality Gate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./backend
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            echo "üîç Running SonarQube analysis..."
            mvn sonar:sonar \
              -Dsonar.projectKey=guardianes-de-gaia-backend \
              -Dsonar.organization=${{ github.repository_owner }} \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.qualitygate.wait=true
          else
            echo "‚ö†Ô∏è SonarQube analysis skipped - no token provided"
          fi
      
      - name: üìê Check code formatting
        working-directory: ./backend
        run: |
          mvn spotless:check
      
      - name: üîç Run SpotBugs analysis
        working-directory: ./backend
        run: |
          mvn compile spotbugs:check
      
      - name: üìã Quality gate evaluation
        id: quality-check
        run: |
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          PASSED=true
          
          echo "## üìä Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Coverage check
          if [ "$COVERAGE" -lt 80 ]; then
            echo "‚ùå **Coverage**: $COVERAGE% (minimum: 80%)" >> $GITHUB_STEP_SUMMARY
            PASSED=false
          else
            echo "‚úÖ **Coverage**: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Set output
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          
          if [ "$PASSED" = "false" ]; then
            echo "‚ùå Quality gate failed"
            exit 1
          else
            echo "‚úÖ Quality gate passed"
          fi

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    strategy:
      matrix:
        scanner: [codeql, trivy, semgrep]
      fail-fast: false
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # CodeQL Analysis
      - name: üîç Initialize CodeQL
        if: matrix.scanner == 'codeql'
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality
      
      - name: ‚òï Setup Java for CodeQL
        if: matrix.scanner == 'codeql'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: üèóÔ∏è Build for CodeQL
        if: matrix.scanner == 'codeql'
        working-directory: ./backend
        run: |
          mvn clean compile -DskipTests
      
      - name: üîç Perform CodeQL Analysis
        if: matrix.scanner == 'codeql'
        uses: github/codeql-action/analyze@v3
        with:
          category: 'codeql-${{ matrix.scanner }}'
      
      # Trivy Filesystem Scan
      - name: üõ°Ô∏è Run Trivy filesystem scan
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: üì§ Upload Trivy scan results
        if: matrix.scanner == 'trivy'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'
      
      # Semgrep SAST
      - name: üîç Run Semgrep
        if: matrix.scanner == 'semgrep'
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/java
            p/owasp-top-ten
            p/spring
          publishToken: ${{ secrets.SEMGREP_PUBLISH_TOKEN }}
          publishDeployment: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          generateSarif: "1"
      
      - name: üì§ Upload Semgrep results
        if: matrix.scanner == 'semgrep' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: 'semgrep'

  # ============================================
  # Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: üì¶ Dependency Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: üîç OWASP Dependency Check
        working-directory: ./backend
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionsLocation=.dependency-check-suppressions.xml
      
      - name: üì§ Upload OWASP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: backend/target/dependency-check-report.html
      
      - name: üîç Snyk vulnerability scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/pom.xml
        continue-on-error: true
      
      - name: üì§ Upload Snyk results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: 'snyk-dependencies'

  # ============================================
  # License Compliance Scan
  # ============================================
  license-scan:
    name: üìÑ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: üîç License scan with FOSSA
        if: secrets.FOSSA_API_KEY
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          path: backend/
      
      - name: üìã Generate license report
        working-directory: ./backend
        run: |
          # Generate license report using Maven
          mvn license:add-third-party
          
          echo "## üìÑ License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/generated-sources/license/THIRD-PARTY.txt" ]; then
            echo "‚úÖ License report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Summary:" >> $GITHUB_STEP_SUMMARY
            
            # Count licenses
            LICENSE_COUNT=$(grep -c "^License:" target/generated-sources/license/THIRD-PARTY.txt || echo "0")
            echo "- **Total dependencies with licenses**: $LICENSE_COUNT" >> $GITHUB_STEP_SUMMARY
            
            # Check for potential problematic licenses
            if grep -q "GPL" target/generated-sources/license/THIRD-PARTY.txt; then
              echo "‚ö†Ô∏è **Warning**: GPL licenses detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No GPL licenses detected" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå License report generation failed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üì§ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: backend/target/generated-sources/license/

  # ============================================
  # Mobile Security Scan
  # ============================================
  mobile-security:
    name: üì± Mobile Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üéØ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true
      
      - name: üì¶ Get dependencies
        working-directory: ./mobile/guardianes_mobile
        run: flutter pub get
      
      - name: üîç Flutter security audit
        working-directory: ./mobile/guardianes_mobile
        run: |
          # Check for security issues in pubspec.yaml
          echo "## üì± Mobile Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check dependencies for known vulnerabilities
          flutter pub deps --style=compact > deps.txt
          
          echo "### Dependency Analysis:" >> $GITHUB_STEP_SUMMARY
          DEP_COUNT=$(cat deps.txt | wc -l)
          echo "- **Total dependencies**: $DEP_COUNT" >> $GITHUB_STEP_SUMMARY
          
          # Basic security checks
          if grep -q "http:" pubspec.yaml; then
            echo "‚ö†Ô∏è **Warning**: HTTP dependencies detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No insecure HTTP dependencies" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üõ°Ô∏è Android security checks
        working-directory: ./mobile/guardianes_mobile/android
        run: |
          echo "### Android Security:" >> $GITHUB_STEP_SUMMARY
          
          # Check for debug flags in release builds
          if grep -q "debuggable.*true" app/build.gradle; then
            echo "‚ö†Ô∏è **Warning**: Debug flags in build.gradle" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No debug flags in release builds" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check permissions
          if [ -f "app/src/main/AndroidManifest.xml" ]; then
            PERMISSION_COUNT=$(grep -c "uses-permission" app/src/main/AndroidManifest.xml || echo "0")
            echo "- **Android permissions**: $PERMISSION_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Compliance & Policy Checks
  # ============================================
  compliance-check:
    name: üìã Compliance Check
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_level == 'compliance' || github.event_name == 'schedule'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîç Policy compliance check
        run: |
          echo "## üìã Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for required files
          echo "### Required Files:" >> $GITHUB_STEP_SUMMARY
          
          files=("README.md" "LICENSE" "SECURITY.md" ".gitignore" "CLAUDE.md")
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå $file (missing)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Check for secrets in files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Policy:" >> $GITHUB_STEP_SUMMARY
          
          # Look for potential secrets
          if git log --all --full-history --grep="password\|secret\|key" --oneline | head -5 | wc -l | grep -q "0"; then
            echo "‚úÖ No potential secrets in commit messages" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Potential secrets found in commit history" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Security Gate Summary
  # ============================================
  security-gate-summary:
    name: üéØ Security Gate Summary
    runs-on: ubuntu-latest
    needs: [code-quality-gate, security-scan, dependency-scan, license-scan, mobile-security]
    if: always()
    permissions:
      pull-requests: write
      security-events: write
    
    steps:
      - name: üìä Evaluate security gate
        id: security-gate
        run: |
          PASSED=true
          
          echo "## üõ°Ô∏è Security & Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìà Gate Status:" >> $GITHUB_STEP_SUMMARY
          
          # Check each job result
          jobs=(
            "code-quality-gate:${{ needs.code-quality-gate.result }}"
            "security-scan:${{ needs.security-scan.result }}"
            "dependency-scan:${{ needs.dependency-scan.result }}"
            "license-scan:${{ needs.license-scan.result }}"
            "mobile-security:${{ needs.mobile-security.result }}"
          )
          
          for job in "${jobs[@]}"; do
            name=$(echo "$job" | cut -d: -f1)
            status=$(echo "$job" | cut -d: -f2)
            
            if [ "$status" = "success" ]; then
              echo "- ‚úÖ **$name**: Passed" >> $GITHUB_STEP_SUMMARY
            elif [ "$status" = "failure" ]; then
              echo "- ‚ùå **$name**: Failed" >> $GITHUB_STEP_SUMMARY
              PASSED=false
            else
              echo "- ‚ö†Ô∏è **$name**: $status" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PASSED" = "true" ]; then
            echo "‚úÖ **Security and Quality Gates PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "All security and quality checks have passed. Safe to proceed with deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Security and Quality Gates FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "Please review and fix the security or quality issues before proceeding." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      
      - name: üí¨ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ needs.code-quality-gate.outputs.coverage-percentage }}';
            const qualityPassed = '${{ needs.code-quality-gate.outputs.quality-gate-passed }}';
            
            const comment = `## üõ°Ô∏è Security & Quality Gate Report
            
            **Coverage**: ${coverage}%
            **Quality Gate**: ${qualityPassed === 'true' ? '‚úÖ Passed' : '‚ùå Failed'}
            
            **Security Scans**:
            - CodeQL: ${{ needs.security-scan.result }}
            - Dependency Check: ${{ needs.dependency-scan.result }}
            - License Compliance: ${{ needs.license-scan.result }}
            - Mobile Security: ${{ needs.mobile-security.result }}
            
            ${qualityPassed === 'true' ? '‚úÖ All checks passed! Safe to merge.' : '‚ùå Please fix issues before merging.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: üö® Notify security team on critical issues
        if: failure() && (github.ref == 'refs/heads/main' || github.event_name == 'schedule')
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#guardianes-security'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_SECURITY }}
          custom_payload: |
            {
              "text": "üö® CRITICAL: Security gate failed in Guardianes de Gaia",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Branch", 
                      "value": "${{ github.ref }}",
                      "short": true
                    },
                    {
                      "title": "Workflow",
                      "value": "${{ github.workflow }}",
                      "short": true
                    },
                    {
                      "title": "Action",
                      "value": "Immediate review required",
                      "short": true
                    }
                  ]
                }
              ]
            }