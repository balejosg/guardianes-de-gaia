name: ðŸš€ Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      build_mode:
        description: 'Build mode'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      prerelease:
        description: 'Mark as pre-release'
        required: true
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.19.6'
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    name: ðŸ—ï¸ Build APK and Create Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/guardianes_mobile

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          channel: 'stable'

      - name: ðŸ“¦ Get Dependencies
        run: |
          echo "ðŸ“¦ Getting Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies retrieved"
      
      - name: ðŸ”§ Generate Code
        run: |
          echo "ðŸ”§ Generating code with build_runner..."
          dart run build_runner build --delete-conflicting-outputs
          echo "âœ… Code generation completed"
      
      - name: ðŸ”§ Configure Android Signing
        working-directory: ./mobile/guardianes_mobile/android
        run: |
          echo "ðŸ”§ Configuring Android debug signing..."
          
          # Create .android directory if it doesn't exist
          mkdir -p ~/.android
          
          # Create debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            echo "Creating debug keystore..."
            keytool -genkey -v \
              -keystore ~/.android/debug.keystore \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US" \
              -noprompt
          else
            echo "Debug keystore already exists"
          fi
          echo "âœ… Android signing configured"

      - name: ðŸ”¨ Build APK
        env:
          BUILD_MODE: ${{ github.event.inputs.build_mode }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "ðŸ—ï¸ Building Android APK in $BUILD_MODE mode for release $VERSION..."
          
          # Clear any previous builds to avoid conflicts
          flutter clean
          flutter pub get
          
          # Verify gradle wrapper permissions
          chmod +x android/gradlew
          
          # Build APK with retries for network issues
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ðŸ”„ Build attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
            
            if [ "$BUILD_MODE" = "release" ]; then
              if flutter build apk --release --verbose --split-per-abi; then
                echo "âœ… Release build successful!"
                break
              fi
            else
              if flutter build apk --debug --verbose --split-per-abi; then
                echo "âœ… Debug build successful!"
                break
              fi
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "âš ï¸ Build failed, retrying in 10 seconds..."
              sleep 10
            else
              echo "âŒ Build failed after $MAX_RETRIES attempts"
              exit 1
            fi
          done
          
          # Verify APK was created
          if [ ! -d "build/app/outputs/flutter-apk/" ]; then
            echo "âŒ APK build failed - output directory not found"
            exit 1
          fi
          
          echo "âœ… APK build completed!"
          ls -la build/app/outputs/flutter-apk/
          
          echo "ðŸ“± Renaming APK with version..."
          cd build/app/outputs/flutter-apk/
          if [ "$BUILD_MODE" = "release" ]; then
            # Handle split APKs for release
            for apk in app-*-release.apk; do
              if [ -f "$apk" ]; then
                new_name=$(echo "$apk" | sed "s/app-/guardianes-de-gaia-$VERSION-/")
                mv "$apk" "$new_name" 2>/dev/null || true
              fi
            done
          else
            # Handle split APKs for debug
            for apk in app-*-debug.apk; do
              if [ -f "$apk" ]; then
                new_name=$(echo "$apk" | sed "s/app-/guardianes-de-gaia-$VERSION-/")
                mv "$apk" "$new_name" 2>/dev/null || true
              fi
            done
          fi
          ls -la

      - name: ðŸ“¦ Prepare Release Assets
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode }}"
          
          echo "ðŸ“¦ Preparing release assets for $VERSION ($BUILD_MODE mode)..."
          
          # Create release directory
          mkdir -p release-assets
          
          # Copy APK files
          cd build/app/outputs/flutter-apk/
          
          # Copy all APK files (split APKs)
          if [ "$BUILD_MODE" = "release" ]; then
            # Copy all release APKs (universal and split)
            cp guardianes-de-gaia-$VERSION-*-release.apk ../../../release-assets/ 2>/dev/null || \
            cp app-*-release.apk ../../../release-assets/ 2>/dev/null || \
            echo "Warning: Could not find any release APKs"
          else
            # Copy all debug APKs (universal and split)
            cp guardianes-de-gaia-$VERSION-*-debug.apk ../../../release-assets/ 2>/dev/null || \
            cp app-*-debug.apk ../../../release-assets/ 2>/dev/null || \
            echo "Warning: Could not find any debug APKs"
          fi
          
          # Copy SHA1 files if they exist
          cp *.sha1 ../../../release-assets/ 2>/dev/null || echo "No SHA1 files found"
          
          cd ../../../release-assets
          echo "ðŸ“‹ Release assets prepared:"
          ls -la

      - name: ðŸ“ Generate Release Notes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode }}"
          
          cat > release-notes.md << EOF
          # Guardianes de Gaia Mobile App $VERSION
          
          ## ðŸ“± Release Information
          - **Version**: $VERSION
          - **Build Mode**: $BUILD_MODE
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Flutter Version**: 3.19.6
          - **Minimum Android**: API 21 (Android 5.0)
          
          ## ðŸ”— Backend Configuration
          This APK is configured to connect to:
          - **API Base URL**: \`http://dev-guardianes.duckdns.org\`
          - **Backend Port**: Automatically routed via nginx proxy (port 80 â†’ 8090)
          - **Authentication**: Development environment credentials
          
          ## ðŸ“¥ Installation Instructions
          1. Download the APK file from the assets below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK file
          4. Launch the Guardianes de Gaia app
          
          ## ðŸŽ® App Features
          - Guardian profile creation and management
          - Step tracking with energy conversion (1 energy = 10 steps)
          - QR code card scanning and collection
          - Card battle mechanics
          - Family group management (Pactos)
          - Real-time synchronization with backend
          
          ## âš ï¸ Development Build Notice
          This is a development build connected to the development backend. 
          For production use, a separate release targeting the production environment will be provided.
          
          ## ðŸ”§ Technical Details
          - **Target SDK**: Android API 34
          - **Minimum SDK**: Android API 21
          - **Architecture**: arm64-v8a, armeabi-v7a, x86_64
          - **Permissions**: Internet, Camera (for QR scanning), Activity Recognition (for step counting)
          
          ---
          
          ðŸ¤– **Generated automatically by [Claude Code](https://claude.ai/code)**
          EOF
          
          echo "ðŸ“ Release notes generated:"
          cat release-notes.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Guardianes de Gaia ${{ github.event.inputs.version }}"
          body_path: release-notes.md
          files: release-assets/*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Release Summary
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode }}"
          
          echo "ðŸŽ‰ Release created successfully!"
          echo "ðŸ“± Version: $VERSION"
          echo "ðŸ”§ Build Mode: $BUILD_MODE"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/$VERSION"
          echo ""
          echo "ðŸ“¥ Users can now download the APK from:"
          echo "   https://github.com/${{ github.repository }}/releases/latest"
          echo ""
          echo "âœ… APK is now available in GitHub Releases!"