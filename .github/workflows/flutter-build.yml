name: ðŸ”¨ Flutter APK Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      version:
        description: 'Version tag for release (e.g., v1.0.0-dev)'
        required: false
        default: ''
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: true
        type: boolean

env:
  FLUTTER_VERSION: '3.19.6'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: ðŸ“± Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          channel: 'stable'
      
      - name: ðŸ§¹ Clean previous build artifacts
        working-directory: ./mobile/guardianes_mobile
        run: |
          echo "ðŸ§¹ Cleaning Flutter build cache and temporary files..."
          flutter clean
          
          # Remove problematic directories that cause permission issues
          rm -rf linux/flutter/ephemeral || true
          rm -rf macos/Flutter/ephemeral || true
          rm -rf ios/Flutter/ephemeral || true
          rm -rf build || true
          
          echo "âœ… Cleanup completed"
      
      - name: ðŸ“¦ Get Dependencies
        working-directory: ./mobile/guardianes_mobile
        run: |
          echo "ðŸ“¦ Getting Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies retrieved"
      
      - name: ðŸ”§ Generate Code
        working-directory: ./mobile/guardianes_mobile
        run: |
          echo "ðŸ”§ Generating code with build_runner..."
          dart run build_runner build --delete-conflicting-outputs
          echo "âœ… Code generation completed"
      
      - name: ðŸ”§ Configure Android Signing
        working-directory: ./mobile/guardianes_mobile/android
        run: |
          echo "ðŸ”§ Configuring Android debug signing..."
          
          # Create .android directory if it doesn't exist
          mkdir -p ~/.android
          
          # Create debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            echo "Creating debug keystore..."
            keytool -genkey -v \
              -keystore ~/.android/debug.keystore \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US" \
              -noprompt
          else
            echo "Debug keystore already exists"
          fi
          echo "âœ… Android signing configured"
      
      - name: ðŸ—ï¸ Build Android APK
        working-directory: ./mobile/guardianes_mobile
        env:
          BUILD_MODE: ${{ github.event.inputs.build_mode || 'debug' }}
        run: |
          echo "ðŸ—ï¸ Building Android APK in $BUILD_MODE mode..."
          
          if [ "$BUILD_MODE" = "release" ]; then
            flutter build apk --release --verbose
          else
            flutter build apk --debug --verbose
          fi
          
          # Verify APK was created
          if [ ! -d "build/app/outputs/flutter-apk/" ]; then
            echo "âŒ APK build failed - output directory not found"
            exit 1
          fi
          
          echo "âœ… APK build completed"
          ls -la build/app/outputs/flutter-apk/
      
      - name: ðŸ“¤ Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guardianes-mobile-${{ github.event.inputs.build_mode || 'debug' }}-${{ github.sha }}
          path: mobile/guardianes_mobile/build/app/outputs/flutter-apk/
          retention-days: 30
      
      - name: ðŸ“Š Build Summary
        working-directory: ./mobile/guardianes_mobile
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Mode:** ${{ github.event.inputs.build_mode || 'debug' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Flutter Version:** ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for apk in build/app/outputs/flutter-apk/*.apk; do
            if [ -f "$apk" ]; then
              SIZE=$(du -h "$apk" | cut -f1)
              FILENAME=$(basename "$apk")
              echo "- **$FILENAME**: $SIZE" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **APK build completed successfully!**" >> $GITHUB_STEP_SUMMARY

  test-apk:
    name: ðŸ§ª APK Integration Tests
    runs-on: ubuntu-latest
    needs: build-apk
    if: always() && needs.build-apk.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“± Download APK
        uses: actions/download-artifact@v4
        with:
          name: guardianes-mobile-${{ github.event.inputs.build_mode || 'debug' }}-${{ github.sha }}
          path: ./apk
      
      - name: ðŸ” Verify APK
        run: |
          echo "ðŸ” Verifying downloaded APK files..."
          ls -la ./apk/
          
          APK_COUNT=$(find ./apk -name "*.apk" | wc -l)
          echo "Found $APK_COUNT APK file(s)"
          
          if [ $APK_COUNT -eq 0 ]; then
            echo "âŒ No APK files found!"
            exit 1
          fi
          
          echo "âœ… APK verification completed"
          echo "## ðŸ” APK Verification" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **APK files verified successfully**" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸš€ Ready for Installation
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Ready for Installation!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your Guardianes de Gaia APK is ready to install!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“² **Installation Instructions:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the APK from the artifacts section above" >> $GITHUB_STEP_SUMMARY
          echo "2. Enable 'Unknown Sources' in your Android device settings" >> $GITHUB_STEP_SUMMARY
          echo "3. Install the APK on your device" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk, test-apk]
    if: github.event.inputs.create_release == 'true' && github.event.inputs.version != '' && needs.build-apk.result == 'success' && needs.test-apk.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“± Download APK Artifacts
        uses: actions/download-artifact@v4
        with:
          name: guardianes-mobile-${{ github.event.inputs.build_mode || 'debug' }}-${{ github.sha }}
          path: ./release-assets
      
      - name: ðŸ“ Generate Release Notes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode || 'debug' }}"
          
          cat > release-notes.md << EOF
          # Guardianes de Gaia Mobile App $VERSION
          
          ## ðŸ“± Release Information
          - **Version**: $VERSION
          - **Build Mode**: $BUILD_MODE
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Flutter Version**: ${{ env.FLUTTER_VERSION }}
          - **Minimum Android**: API 21 (Android 5.0)
          
          ## ðŸ”— Backend Configuration
          This APK is configured to connect to:
          - **API Base URL**: \`http://dev-guardianes.duckdns.org\`
          - **Backend Port**: Automatically routed via nginx proxy (port 80 â†’ 8090)
          - **Authentication**: Development environment credentials
          
          ## ðŸ“¥ Installation Instructions
          1. Download the APK file from the assets below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK file
          4. Launch the Guardianes de Gaia app
          
          ## ðŸŽ® App Features
          - Guardian profile creation and management
          - Step tracking with energy conversion (1 energy = 10 steps)
          - QR code card scanning and collection
          - Card battle mechanics
          - Family group management (Pactos)
          - Real-time synchronization with backend
          
          ## âš ï¸ Development Build Notice
          This is a development build connected to the development backend. 
          For production use, a separate release targeting the production environment will be provided.
          
          ## ðŸ”§ Technical Details
          - **Target SDK**: Android API 34
          - **Minimum SDK**: Android API 21
          - **Architecture**: Universal APK
          - **Permissions**: Internet, Camera (for QR scanning), Activity Recognition (for step counting)
          
          ---
          
          ðŸ¤– **Generated automatically by Flutter APK Build workflow**
          EOF
          
          echo "ðŸ“ Release notes generated:"
          cat release-notes.md
      
      - name: ðŸ“¦ Prepare Release Assets
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode || 'debug' }}"
          
          echo "ðŸ“¦ Preparing release assets for $VERSION ($BUILD_MODE mode)..."
          
          cd release-assets
          
          # Rename APK files with version
          for apk in app-*.apk; do
            if [ -f "$apk" ]; then
              new_name=$(echo "$apk" | sed "s/app-/guardianes-de-gaia-$VERSION-/")
              mv "$apk" "$new_name" 2>/dev/null || true
              echo "Renamed: $apk â†’ $new_name"
            fi
          done
          
          echo "ðŸ“‹ Release assets prepared:"
          ls -la
      
      - name: ðŸš€ Create GitHub Release  
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Guardianes de Gaia ${{ github.event.inputs.version }}"
          body_path: release-notes.md
          files: release-assets/*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“Š Release Summary
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BUILD_MODE="${{ github.event.inputs.build_mode || 'debug' }}"
          
          echo "ðŸŽ‰ GitHub Release created successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ **Build Mode**: $BUILD_MODE" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Release URL**: https://github.com/${{ github.repository }}/releases/tag/$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download URL**: https://github.com/${{ github.repository }}/releases/latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **APK is now available in GitHub Releases!**" >> $GITHUB_STEP_SUMMARY