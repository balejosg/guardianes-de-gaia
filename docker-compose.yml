version: '3.9'

services:
  # ============================================
  # Backend API Service
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: guardianes-backend
    ports:
      - "8090:8080"    # API (changed to avoid conflict)
      - "5005:5005"    # Debug
      - "9090:9090"    # Metrics
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/guardianes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-guardianes}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-secret}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - TOGGLZ_CONSOLE_SECURED=false
      - TZ=Europe/Madrid
    volumes:
      - maven-cache:/root/.m2
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: guardianes-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
      - MYSQL_DATABASE=guardianes
      - MYSQL_USER=${DB_USER:-guardianes}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - TZ=Europe/Madrid
    volumes:
      - mysql-data:/var/lib/mysql
# Temporarily commented out: - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: guardianes-redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Europe/Madrid
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # ============================================
  # RabbitMQ Message Broker
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: guardianes-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guardianes}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-secret}
      - RABBITMQ_DEFAULT_VHOST=guardianes
      - TZ=Europe/Madrid
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # ============================================
  # Prometheus Metrics
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: guardianes-prometheus
    ports:
      - "9091:9090"
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network

  # ============================================
  # Grafana Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: guardianes-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/home.json
      - TZ=Europe/Madrid
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring-network

  # ============================================
  # Nginx Reverse Proxy (para Togglz UI)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: guardianes-nginx
    ports:
      - "80:80"  # Standard HTTP port for API gateway
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - grafana
      - prometheus
    networks:
      - backend-network
      - monitoring-network

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  maven-cache:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  backend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.27.0.0/16