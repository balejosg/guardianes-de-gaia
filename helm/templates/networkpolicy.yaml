spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from backend
    - from:
        - podSelector:
            matchLabels:
              {{- include "guardianes-de-gaia.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 6379
{{- end }}
---
{{- if .Values.rabbitmq.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "guardianes-de-gaia.fullname" . }}-rabbitmq
  labels:
    {{- include "guardianes-de-gaia.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  policyTypes:
