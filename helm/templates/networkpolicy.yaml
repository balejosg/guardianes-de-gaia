            matchLabels:
              {{- include "guardianes-de-gaia.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 5672
        - protocol: TCP
          port: 15672
{{- end }}
{{- end }}