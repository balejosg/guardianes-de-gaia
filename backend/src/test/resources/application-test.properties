# Test Configuration
spring.application.name=guardianes-backend-test

# Enable JWT and JPA components for integration tests
guardianes.jwt.enabled=true
guardianes.jpa.enabled=true

# Only exclude problematic auto-configurations for unit tests (not JPA/DataSource)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.web.tomcat.TomcatMetricsAutoConfiguration

# In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway configuration - use specific migrations for tests
spring.flyway.locations=classpath:db/migration-test

# Security for testing
spring.security.user.name=admin
spring.security.user.password=test123
spring.security.user.roles=ADMIN

# Logging
logging.level.com.guardianes=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# TestContainers configuration
testcontainers.reuse.enable=true

# Actuator endpoints for testing
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=false

# Disable metrics that cause issues in containers
management.metrics.binders.system.enabled=false
management.metrics.binders.tomcat.enabled=false
management.metrics.binders.processor.enabled=false
management.metrics.binders.uptime.enabled=false