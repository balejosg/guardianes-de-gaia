# Integration Test Configuration
spring.application.name=guardianes-backend-integration-test

# In-memory database for integration testing
spring.datasource.url=jdbc:h2:mem:integrationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Security for testing
spring.security.user.name=admin
spring.security.user.password=test123
spring.security.user.roles=ADMIN

# Disable problematic configurations for integration tests
management.metrics.binders.system.enabled=false
management.metrics.binders.tomcat.enabled=false
management.metrics.binders.processor.enabled=false
management.metrics.binders.uptime.enabled=false

# Logging
logging.level.com.guardianes=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN