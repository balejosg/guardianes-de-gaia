# Security Test Configuration - Includes full Spring context
spring.application.name=guardianes-backend-security-test

# Disable Redis auto-configuration for security tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
spring.data.redis.repositories.enabled=false

# Enable in-memory H2 database for security tests
spring.datasource.url=jdbc:h2:mem:securitytest
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Security for testing
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# No Redis server needed - using mock in TestApplicationConfig

# Logging
logging.level.com.guardianes=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Actuator endpoints for testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable metrics that cause issues in tests
management.metrics.binders.system.enabled=false
management.metrics.export.prometheus.enabled=false

# Disable cache for security tests
spring.cache.type=none

# Enable bean overriding for test configuration
spring.main.allow-bean-definition-overriding=true