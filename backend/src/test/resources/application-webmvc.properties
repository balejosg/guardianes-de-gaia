# WebMvc Test Configuration
spring.application.name=guardianes-backend-webmvc-test

# Disable JWT components for web mvc tests
guardianes.jwt.enabled=false

# Disable problematic auto-configurations for web mvc tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.web.tomcat.TomcatMetricsAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,\
  org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration

# No database configuration needed for @WebMvcTest with JPA excluded

# Logging
logging.level.com.guardianes=DEBUG
logging.level.org.springframework.web=INFO