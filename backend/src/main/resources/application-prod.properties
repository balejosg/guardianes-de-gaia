# Production Configuration
spring.profiles.active=prod

# Server configuration
server.port=8080

# Database configuration for production
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:3306/guardianes?useSSL=true&requireSSL=true&verifyServerCertificate=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis configuration for production
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# RabbitMQ configuration for production
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Actuator endpoints for production (expose only necessary ones)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=never
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Secure actuator endpoints
management.security.enabled=true
management.endpoint.health.show-components=never
management.endpoints.web.base-path=/actuator
management.server.port=9090

# Logging configuration for production
logging.level.root=INFO
logging.level.com.guardianes=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# Disable Swagger UI in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Security Configuration for production
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600}

# Rate Limiting Configuration for production
app.security.rate-limit.enabled=true
app.security.rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:50}

# Admin User Configuration (should be disabled in production)
app.security.admin.username=${ADMIN_USERNAME:DISABLED}
app.security.admin.password=${ADMIN_PASSWORD:DISABLED}