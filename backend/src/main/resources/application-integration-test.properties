# Integration Test Configuration - MySQL Database for CI Pipeline
spring.application.name=guardianes-backend-integration

# Enable core components for integration testing
guardianes.jwt.enabled=true
guardianes.jpa.enabled=true

# MySQL Database Configuration for CI
spring.datasource.url=jdbc:mysql://localhost:3306/guardianes_test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=guardianes_test
spring.datasource.password=test_password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server configuration optimized for integration testing
server.port=8080
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Flyway Configuration for Integration Tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.repair=false
spring.flyway.clean-disabled=false

# JPA Configuration for Integration Testing
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable external services for integration testing (keep Redis for session/cache tests)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Redis Configuration for CI
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Security configuration for integration testing
spring.security.user.name=integration
spring.security.user.password=integration_test_password
spring.security.user.roles=ADMIN

# JWT Configuration for Integration Tests
guardianes.jwt.secret=integration_test_secret_key_for_testing_purposes_only_minimum_256_bits_long
guardianes.jwt.expiration=86400000

# Database connection pool optimization for CI
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=10000

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration for integration tests
logging.level.com.guardianes=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.flywaydb=INFO

# Disable Spring Boot features not needed for integration testing
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false