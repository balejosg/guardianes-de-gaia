# E2E Test Configuration - In-Memory H2 Database
spring.application.name=guardianes-backend-e2e

# Enable core components for E2E testing
guardianes.jwt.enabled=true
guardianes.jpa.enabled=true

# H2 Database Configuration with MySQL Compatibility Mode
spring.datasource.url=jdbc:h2:mem:e2e_testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Web Console for debugging (accessible during CI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Flyway configuration for E2E tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# Disable external services for E2E testing
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Server configuration optimized for E2E
server.port=8080
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Security configuration for E2E testing
spring.security.user.name=admin
spring.security.user.password=e2e_test_password
spring.security.user.roles=ADMIN

# JWT Configuration for E2E
guardianes.jwt.secret=e2e_test_secret_key_for_testing_purposes_only_minimum_256_bits_long
guardianes.jwt.expiration=86400000

# Logging configuration
logging.level.com.guardianes=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics,h2-console
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
management.health.defaults.enabled=true
management.health.db.enabled=true

# Disable problematic metrics for testing
management.metrics.export.prometheus.enabled=false
management.metrics.binders.system.enabled=false
management.metrics.binders.tomcat.enabled=false
management.metrics.binders.processor.enabled=false
management.metrics.binders.uptime.enabled=false

# Performance optimizations for testing
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pool optimization for H2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Test data initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-e2e.sql
spring.sql.init.continue-on-error=true

# Timezone configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true