# Test Configuration for Docker Integration Tests
spring.application.name=guardianes-backend-test-docker

# Database configuration for external MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/guardianes?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=guardianes
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis configuration for external Redis
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Security configuration
spring.security.user.name=admin
spring.security.user.password=test123
spring.security.user.roles=ADMIN

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Disable problematic system metrics in containers
management.metrics.binders.system.enabled=false

# Logging configuration
logging.level.com.guardianes=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.testcontainers=WARN

# Server configuration
server.port=8080
server.shutdown=graceful